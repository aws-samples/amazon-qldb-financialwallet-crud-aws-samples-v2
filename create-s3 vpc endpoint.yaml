AWSTemplateFormatVersion: '2010-09-09'

Resources:
  S3GatewayEndpoint:
      Type: 'AWS::EC2::VPCEndpoint'
      Properties:
        PolicyDocument:
          Version: 2012-10-17
          Statement:
            - Effect: Allow
              Principal: '*'
              Action:
                - 's3:GetObject'
              Resource:
                - 'arn:aws:s3:::examplebucket/*'
        RouteTableIds:
          - !Ref routetableA
          - !Ref routetableB
        ServiceName: !Sub 'com.amazonaws.${AWS::Region}.s3'
        VpcId: !Ref VPCID
